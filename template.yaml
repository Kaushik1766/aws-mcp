  FastAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          AWS_LWA_INVOKE_MODE: RESPONSE_STREAM
      FunctionUrlConfig:
        AuthType: NONE
        InvokeMode: RESPONSE_STREAM
      Role: !GetAtt lambdaRole.Arn
      Tracing: Active
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./lambda
      DockerTag: v1
